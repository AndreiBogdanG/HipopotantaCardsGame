<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipopotanta</title>
    <link rel="stylesheet" href="style.css"> 
     
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <audio id="soundTrack">

    <img  id="pcCard10" src="Images/bkgb.png" alt="First Player's Deck" draggable="false" onclick="pickPCCard(event)">
</div>

<div id="textMessagesDivPC">
    <p id="textMessagesPc"></p>
</div>

<div class="centralCards">
<img id="mainDeck" src="Images/bkgb.png" alt="Main Deck" draggable="false" onclick="drawACard()">
<img id="discarded" src="Images/empty.png" alt="PC's Discarded Card" ondrop="drop(event)" ondragover="allowDrop(event)">    
</div>
   </div>
   
</div>

    <img id="playerCard9"  src="Images/bkgr.png" alt="First Player's Deck" draggable="false"  onclick = "pickCard(event)">
    <img id="playerCard7"  src="Images/bkgr.png" alt="First Player's Deck" draggable="false"  onclick = "pickCard(event)">

<p id="testP"></p>

<div class="btnDiv">
<img id="arrow" src="Images/arrow.png" alt="">
<button class="btn" id="newGameButton" ondblclick="dealFirstCards()"></button>
<img id="soundBtn" src="Images/SoundOn.png" alt="Sound" onclick="toggleMusic()">
<button class="btn" id="endTurnButton" onclick="endPlayersTurn()"></button>
</div>

</main>
<footer></footer>
